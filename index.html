<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Iniciativa RPG</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Organizador de Iniciativa RPG</h1>
        <form id="character-form">
            <input type="text" id="character-name" placeholder="Nome do Personagem">
            <input type="number" id="initiative-bonus" placeholder="Bônus de Iniciativa">
            <button type="button" id="increase-bonus">+</button>
            <button type="button" id="decrease-bonus">-</button>
            <button type="button" id="add-character">Adicionar Personagem</button>
            <button type="button" id="add-and-roll" style="display:none;">Adicionar e Rolar</button>
        </form>
        <div id="characters-list"></div>
        <button id="roll-initiative" style="display:none;">Rolar Iniciativa</button>
        <button id="reset" style="display:none;">Reiniciar</button>
        <div id="results" style="display:none;">
            <h2>Resultados da Iniciativa</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Bônus</th>
                        <th>Rolagem</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
